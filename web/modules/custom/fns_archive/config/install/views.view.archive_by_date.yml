            items_per_page_options_all: false
            items_per_page_options_all_label: '- All -'
            offset: false
            offset_label: Offset
          quantity: 9
      # Display style - unformatted list for Masonry.js compatibility
      style:
        type: default
        options:
          grouping: {  }
          row_class: 'masonry-item'
          default_row_class: false
          uses_fields: false
      # Row style - rendered entity using thumbnail view mode
      row:
        type: 'entity:node'
        options:
          view_mode: thumbnail
      # Fields (not used since we're using rendered entity row style)
      fields: {  }
      # Filters
      filters:
        # Filter by content type: Archive Media
        type:
          id: type
          table: node_field_data
          field: type
          entity_type: node
          entity_field: type
          plugin_id: bundle
          value:
            archive_media: archive_media
          expose:
            operator_limit_selection: false
            operator_list: {  }
        # Filter by published status
        status:
          id: status
          table: node_field_data
          field: status
          entity_type: node
          entity_field: status
          plugin_id: boolean
          value: '1'
          group: 1
          expose:
            operator: ''
            operator_limit_selection: false
            operator_list: {  }
        # Filter by moderation state: Published only
        moderation_state:
          id: moderation_state
          table: node_field_data
          field: moderation_state
          relationship: none
          group_type: group
          admin_label: ''
          entity_type: node
          plugin_id: moderation_state_filter
          operator: in
          value:
            published: published
          group: 1
          exposed: false
          expose:
            operator_id: ''
            label: ''
            description: ''
            use_operator: false
            operator: ''
            operator_limit_selection: false
            operator_list: {  }
            identifier: ''
            required: false
            remember: false
            multiple: false
            remember_roles:
              authenticated: authenticated
            reduce: false
      # Sort criteria - newest first by timestamp
      sorts:
        field_timestamp_value:
          id: field_timestamp_value
          table: node__field_timestamp
          field: field_timestamp_value
          relationship: none
          group_type: group
          admin_label: ''
          plugin_id: datetime
          order: DESC
          expose:
            label: ''
            field_identifier: field_timestamp_value
          exposed: false
          granularity: second
