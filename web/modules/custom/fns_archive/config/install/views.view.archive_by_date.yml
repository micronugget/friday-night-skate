      # Title will be overridden by contextual filter
      title: 'Archive'
      # Access control
      access:
        type: perm
        options:
          perm: 'access content'
      # Cache settings
      cache:
        type: tag
        options: {  }
      # Query settings
      query:
        type: views_query
        options:
          query_comment: ''
          disable_sql_rewrite: false
          distinct: false
          replica: false
      # Empty text when no results
      empty:
        area_text_custom:
          id: area_text_custom
          table: views
          field: area_text_custom
          plugin_id: text_custom
          empty: true
          content: 'No archive media available for this date. <a href="/archive">View all archive dates</a>.'
