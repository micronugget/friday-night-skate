langcode: en
status: true
dependencies:
  module:
    - content_moderation
  enforced:
    module:
      - fns_archive
id: archive_review
label: 'Archive Review'
type: content_moderation
type_settings:
  states:
    draft:
      label: Draft
      published: false
      default_revision: false
      weight: -5
    review:
      label: 'In Review'
      published: false
      default_revision: false
      weight: 0
    published:
      label: Published
      published: true
      default_revision: true
      weight: 5
    archived:
      label: Archived
      published: false
      default_revision: true
      weight: 10
  transitions:
    create_new_draft:
      label: 'Create New Draft'
      from:
        - draft
      to: draft
      weight: 0
    submit_for_review:
      label: 'Submit for Review'
      from:
        - draft
      to: review
      weight: 1
    send_back_to_draft:
      label: 'Send Back to Draft'
      from:
        - review
      to: draft
      weight: 2
    publish:
      label: Publish
      from:
        - review
        - draft
      to: published
      weight: 3
    archive:
      label: Archive
      from:
        - published
      to: archived
      weight: 4
    restore:
      label: 'Restore from Archive'
      from:
        - archived
      to: published
      weight: 5
  entity_types:
    node:
      - archive_media
  default_moderation_state: draft
